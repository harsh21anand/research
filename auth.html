<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - TechNova Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <div class="logo">
                <img src="image.png" alt="TechNova Logo">
                <h2>TechNova Solutions</h2>
            </div>
            <div class="form-container">
                <div class="toggle-forms">
                    <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
                    <button class="toggle-btn" onclick="toggleForm('register')">Register</button>
                </div>
                
                <div id="login-form" class="form active">
                    <div class="social-login">
                        <button onclick="handleSocialLogin('google')" class="social-btn google">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        <button onclick="handleSocialLogin('facebook')" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Continue with Facebook
                        </button>
                    </div>
                    <div class="divider">or</div>
                    <form id="loginForm">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <div class="form-footer">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div id="register-form" class="form">
                    <form id="registerForm">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Firebase SDK before your closing  body tag -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
